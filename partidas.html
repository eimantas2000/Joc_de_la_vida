<body>
    <div class="Menu">
        <h1 class="h1_menu_principal">Partidas</h1>
            <select class="div_formulari" id="partidas" onchange="enviar_dades(this.value);">
                <option value="">Escull una partida:</option>
            </select>
            <a href="Formulari.html" title="Mi enlace"><img class="fletxa_enrrere"src="fletxa_enrere.png" alt="Enrere" width="auto" height="auto"></a>
    </div>

</body>
<script>
    function cookies() {

var cookies = { };

if (document.cookie && document.cookie != '') {
    var split = document.cookie.split(';');
    for (var i = 0; i < split.length; i++) {
        var name_value = split[i].split("=");
        name_value[0] = name_value[0].replace(/^ /, '');
        cookies[decodeURIComponent(name_value[0])] = decodeURIComponent(name_value[1]);
    }
}

return cookies;

}

  var cookies = cookies();
for(var name in cookies) {
    
        var y=document.createElement('option');
  y.text=name;
  
    var x=document.getElementById("partidas");
  x.add(y);
 
  
}

function enviar_dades(valor){
	
  location.href='partida.php?valor=' + valor;
}

</script>
